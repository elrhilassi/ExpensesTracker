<div
  class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:max-w-2xl m-4"
>
  <!-- Current Budget Display -->
  <div class="p-8 bg-gradient-to-r from-[#299D91] to-[#56c9bd]">
    <div class="text-center">
      <h2 class="text-xl font-semibold text-white mb-2">Your Current Budget</h2>
      <div class="text-4xl font-bold text-white">
        ${{ currentBudget | number : "1.0-0" }}
      </div>
    </div>
  </div>

  <!-- New Budget Input Section -->
  <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()" class="p-8">
    <div class="space-y-4">
      <h3 class="text-lg font-semibold text-gray-700">Update Budget</h3>

      <div class="relative">
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
          >$</span
        >
        <input
          type="number"
          formControlName="newBudget"
          class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter new budget amount"
        />
        <!-- Validation Error Message -->
        <div
          *ngIf="
            budgetForm.get('newBudget')?.touched &&
            budgetForm.get('newBudget')?.invalid
          "
          class="text-red-500 text-sm mt-1"
        >
          Please enter a valid amount
        </div>
      </div>

      <div class="flex items-center justify-between space-x-4 mt-10">
        <button
          type="submit"
          [disabled]="budgetForm.invalid"
          class="w-full bg-[#299D91] hover:bg-[#299D91] text-white font-semibold py-3 px-4 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Confirm
        </button>
      </div>
    </div>
  </form>
</div>
