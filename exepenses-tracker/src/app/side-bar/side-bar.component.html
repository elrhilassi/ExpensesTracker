<div class="flex min-h-screen">
  <div
    class="h-screen px-5 pt-6 pb-8 bg-[#191919] fixed border-r flex-col justify-between items-start gap-6 inline-flex"
  >
    <div class="justify-start items-start gap-3 inline-flex">
      <div class="w-12 h-12 relative">
        <div
          class="w-12 h-12 left-0 top-0 absolute justify-center items-center inline-flex"
        >
          <img class="w-10 h-10 rounded-full" src="../../assets/user.png" />
        </div>
        <div
          class="w-3 h-3 left-[36px] top-[36px] absolute justify-center items-center inline-flex"
        ></div>
      </div>
      <div class="flex-col justify-start items-start inline-flex">
        <div class="text-[#ffffff] text-sm font-[700] leading-normal">
          Mohammed Elrhilassi
        </div>
        <div class="text-[#cfcdcd] text-sm font-normal mt-1 leading-normal">
          Testgmail.com
        </div>
      </div>
    </div>
    <div class="self-stretch h-px bg-[#292929]"></div>
    <div
      class="grow shrink basis-0 flex-col justify-start items-start gap-5 flex"
    >
      <div
        class="px-2 py-2 w-[200px] rounded-[4px] cursor-pointer justify-start items-start gap-3 inline-flex transition-colors duration-300"
        routerLink="/dashboard"
        [ngClass]="{
          'bg-[#299D91]': selected === 'Dashboard',
          'hover:bg-[#396d66]': true
        }"
        (click)="select('Dashboard')"
      >
        <div class="w-6 h-6 justify-center items-center flex">
          <div
            class="w-6 h-6 px-0.5 py-[3px] justify-center items-center inline-flex"
          >
            <img src="../../assets/icon2.svg" />
          </div>
        </div>
        <div
          class="grow shrink basis-0 text-[#ffffff] font-[500] text-[15px] font-sans leading-normal"
        >
          <a>Dashboard</a>
        </div>
      </div>
      <div
        class="px-2 py-2 w-[200px] rounded-[4px] cursor-pointer justify-start items-start gap-3 inline-flex transition-colors duration-300"
        routerLink="/expenses"
        [ngClass]="{
          'bg-[#299D91]': selected === 'Expenses',
          'hover:bg-[#396d66]': true
        }"
        (click)="select('Expenses')"
      >
        <div class="w-6 h-6 justify-center items-center flex">
          <div
            class="w-6 h-6 px-0.5 py-[3px] justify-center items-center inline-flex"
          >
            <img src="../../assets/icon2.svg" />
          </div>
        </div>
        <div
          class="grow shrink basis-0 text-[#ffffff] font-[500] text-[15px] font-sans leading-normal"
        >
          <a>Expenses</a>
        </div>
      </div>
      <div
        class="px-2 py-2 w-[200px] rounded-[4px] cursor-pointer justify-start items-start gap-3 inline-flex transition-colors duration-300"
        routerLink="/settings"
        [ngClass]="{
          'bg-[#299D91]': selected === 'Settings',
          'hover:bg-[#396d66]': true
        }"
        (click)="select('Settings')"
      >
        <div class="w-6 h-6 justify-center items-center flex">
          <div
            class="w-6 h-6 px-0.5 py-[3px] justify-center items-center inline-flex"
          >
            <img src="../../assets/Settings.png" />
          </div>
        </div>
        <div
          class="grow shrink basis-0 text-[#ffffff] font-[500] text-[15px] font-sans leading-normal"
        >
          Settings
        </div>
      </div>
    </div>

    <div class="self-stretch h-px bg-[#292929]"></div>
    <div
      class="px-2 py-2 w-[200px] bg-[#262626] rounded-[4px] justify-start items-start cursor-pointer gap-3 inline-flex hover:bg-red-600 transition-colors duration-300"
    >
      <div class="w-6 h-6 justify-center items-center flex">
        <div
          class="w-5 h-5 px-0.5 py-[3px] justify-center items-center inline-flex"
        >
          <img src="../../assets/Logout.png" />
        </div>
      </div>

      <div
        class="grow shrink basis-0 text-[#ffffff] font-medium text-[16px] font-sans leading-normal"
      >
        Logout
      </div>
    </div>
  </div>

  <div class="flex-grow p-6 ml-64 overflow-y-auto h-full">
    <router-outlet></router-outlet>
    <!-- Routed content will appear here -->
  </div>
</div>
